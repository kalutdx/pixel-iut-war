<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel IUT War</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <!-- Left section -->
        <div class="filler-section">

        </div>
        <!-- Middle section -->
        <div id="middle-section">
            <input type="color" id="color-input">
            <table id="grid">
                <tbody id="grid-body"></tbody>
            </table>
        </div>
        <!-- Right section -->
        <div id="right-menu-button-container">
            <button id="right-menu-button"></button>
        </div>
        <div id="right-menu">
            <h1>Settings</h1>
            <div id="right-section">
                <input type="password" id="uid-input">
                <button id="save-uid">Save</button> 
                <div id="team-selection">
                    <button id="team-1-selection">Team 1</button>
                    <button id="team-2-selection">Team 2</button>
                    <button id="team-3-selection">Team 3</button>
                    <button id="team-4-selection">Team 4</button>
                </div>
                <div id="remaining-time">
                    <p></p>
                </div>
                <table id="play-history-tab">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Team</th>
                            <th scope="col">Last modified</th>
                            <th scope="col">Banned</th>
                        </tr>
                    </thead>
                    <tbody id="play-history-content"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
