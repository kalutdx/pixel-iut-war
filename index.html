<html lang="fr">

    <title>Pixel IUT War</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <!-- Left section -->
        <button id="display-grid">Grid</button>

        <table id="grid">
            <tbody id="grid-body">

            </tbody>
        </table>
        <!-- Right section -->
        <input type="text" id="uid-input">

            <button id="team-2-selection">Team 2</button>
            <button id="team-3-selection">Team 3</button>
            <button id="team-4-selection">Team 4</button>
        </div>
    </div>
