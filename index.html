<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel IUT War</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <!-- Grid section -->
        <div id="main-section">
            <div id="toolstrip-container">
                <input type="color" id="color-input">
                <div id="remaining-time">
                    <p></p>
                </div>
            </div>
            <table id="grid">
                <tbody id="grid-body"></tbody>
            </table>
        </div>
        <!-- Settings section -->
        <div id="menu-container">
            <h1>Settings</h1>
            <h2>User ID</h2>
            <div id="uid-section">
                <input type="password" id="uid-input">
                <button id="save-uid">Save</button> 
            </div>
            <h2>Team Selection</h2>
            <div id="team-selection">
                <button id="team-1-selection">Team 1</button>
                <button id="team-2-selection">Team 2</button>
                <button id="team-3-selection">Team 3</button>
                <button id="team-4-selection">Team 4</button>
            </div>
            <h2>Time Remaining</h2>
            
            <h2>Play history</h2>
            <table id="play-history-tab">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Team</th>
                        <th scope="col">Last modified</th>
                        <th scope="col">Banned</th>
                    </tr>
                </thead>
                <tbody id="play-history-content"></tbody>
            </table>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
