<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel IUT War</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/generic.css">
</head>

<body>
    <div class="container">
        <!-- Credits section-->
        <div id="credits">
            <div id="credits-page">
                <img src="assets/img/logo_256.png" alt="Logo">
                <div id="credits-content">
                    <p>Page web, code et ressources faits par</p>
                    <h1>Nils Durieux</h1>
                    <p>Merci d'utiliser mon client pour jouer !</p>
                    <p>
                        <a href="https://gitlab-ce.iut.u-bordeaux.fr/ndurieux/piw" target="_blank">Gitlab</a>
                        <a href="mailto:nils.durieux@etu.u-bordeaux.fr">Email</a>
                    </p>
                </div>
                <button id="credits-close" class="hover-darkening"></button>
            </div>
        </div>
        <!-- Infobox section -->
        <div id="infobox">
            <div id="infobox-content">
                <div id="infobox-confirm-container">
                    <button id="infobox-confirm" class="hover-darkening"></button>
                </div>
                <p>Dummy</p>
            </div>
        </div>
        <!-- Grid section -->
        <div id="main-section">
            <table id="grid">
                <tbody id="grid-body"></tbody>
            </table>
            <!-- Toolbox-->
            <div id="toolstrip-container">
                <button id="credits-button" title="Crédits"></button>
                <a id="settings-button" title="Paramètres" href="#bottom"></a>
                <button id="snapshot-button" title="Sauver l'image"></button>
                <input type="color" id="color-input">
                <div id="remaining-time">
                    <p></p>
                </div>
            </div>
        </div>
        
        <!-- Menu section -->
        <div id="menu-container">
            <h1>Menu</h1>
            <h2>ID Utilisateur</h2>
            <div id="uid-section" class="menu-content">
                <input type="password" id="uid-input">
                <button id="save-uid" class="hover-darkening">Sauver</button>
            </div>
            <h2>Choix d'équipe</h2>
            <div id="team-selection" class="menu-content">
                <button id="team-1-selection" class="hover-darkening">Equipe 1</button>
                <button id="team-2-selection" class="hover-darkening">Equipe 2</button>
                <button id="team-3-selection" class="hover-darkening">Equipe 3</button>
                <button id="team-4-selection" class="hover-darkening">Equipe 4</button>
            </div>
            <h1>Historique</h1>
            <table id="play-history-tab" class="menu-content">
                <thead>
                    <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Equipe</th>
                        <th scope="col">Dernière modification</th>
                        <th scope="col">Pixels placés</th>
                        <th scope="col">Est banni ?</th>
                    </tr>
                </thead>
                <tbody id="play-history-content"></tbody>
            </table>
            <footer>
                <p id="footer-content">© 2024 IUT de Bordeaux, Nils Durieux.</p>
            </footer>
            <div id="bottom"></div>
        </div>
    </div>
    <script type="module" src="/modules/app.js"></script>
</body>

</html>
