<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel IUT War</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/generic.css">
</head>

<body>
    <div class="container">
        <!-- Infobox section -->
        <div id="infobox">
            <div id="infobox-content">
                <div id="infobox-confirm-container">
                    <button id="infobox-confirm" class="hover-darkening"></button>
                </div>
                <p>Dummy</p>
            </div>
        </div>
        <!-- Grid section -->
        <div id="main-section">
            <table id="grid">
                <tbody id="grid-body"></tbody>
            </table>
            <div id="toolstrip-container">
                <input type="color" id="color-input">
                <div id="remaining-time">
                    <p></p>
                </div>
            </div>
        </div>
        <!-- Menu section -->
        <div id="menu-container">
            <h1>Menu</h1>
            <h2>User ID</h2>
            <div id="uid-section" class="menu-content">
                <input type="password" id="uid-input">
                <button id="save-uid" class="hover-darkening">Save</button>
            </div>
            <h2>Team Selection</h2>
            <div id="team-selection" class="menu-content">
                <button id="team-1-selection" class="hover-darkening">Team 1</button>
                <button id="team-2-selection" class="hover-darkening">Team 2</button>
                <button id="team-3-selection" class="hover-darkening">Team 3</button>
                <button id="team-4-selection" class="hover-darkening">Team 4</button>
            </div>
            <h2>Themes</h2>
            <div id="theme-selection">
                <select id="theme-selector" class="menu-content">

                </select>
                <button id="save-theme" class="hover-darkening">Save</button>
                <button id="delete-theme" class="hover-darkening">Delete</button>
            </div>
            <h1>Play history</h1>
            <table id="play-history-tab" class="menu-content">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Team</th>
                        <th scope="col">Last modified</th>
                        <th scope="col">Banned</th>
                    </tr>
                </thead>
                <tbody id="play-history-content"></tbody>
            </table>
            <footer>
                <p>Â© 2024 IUT de Bordeaux. <a href="#">Legal Notice</a></p>
            </footer>
        </div>
    </div>
    <script type="module" src="/modules/app.js"></script>
</body>

</html>
